name: Build and Deploy
on: 
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # persist-credentials: false
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - name: cd && Build
        # run: cd vitepress
        run: |
          cd vitepress
          yarn install --frozen-lockfile
          yarn build

